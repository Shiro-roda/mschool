<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miracle's School</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mainMenu.css">
</head>
<body>
  <div id="music-toggle-container">
    <button id="toggle-music-button" class="music-toggle">ðŸŽµ</button>
    <button id="pause-button" class="music-toggle" style="display: none;">Pause</button>
  </div>
  

  <div id="main-menu">
    <div class="main-content">
      <audio id="main-music" src="Bleeping_Demo.mp3" loop></audio>
      <h2>Miracle's School</h2>
      <h3>Welcome to St. Michael's!</h3>
      <button id="start-button">
        <span class="default-text">Play Game</span>
        <span class="hover-text">Get to Class!</span>
      </button>      
      <button id="scene-selector-button">Chapters</button>
      <button id="options-button">Options</button>
      <button id="links-button">Links</button>
      <button id="exit-button">Exit Game</button>
      <div id="options-menu" class="side-menu">
        <ul>
          <li>
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
          </li>
          <li><button id="reset-progress-button">Reset Progress</button></li>
          <li><button id="feedback-button">Submit Feedback</button></li> <!-- Added Feedback Button -->
          <li><button id="back-button">Back</button></li>
        </ul>
      </div>
      <!-- Feedback Modal 
      <div id="feedback-modal">
        <div class="modal-content">
          <textarea id="feedback-text" placeholder="Enter your feedback here..." rows="5"></textarea>
          <div class="modal-buttons">
            <button id="submit-feedback-button">Submit</button>
            <button id="close-feedback-button">Cancel</button>
          </div>
        </div>
      </div> -->
      <div id="feedback-modal" class="hidden">
        <div class="modal-content">
          <form id="feedback-form" name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="feedback">
            <textarea name="message" id="feedback-text" placeholder="Enter your feedback here..." rows="5" required></textarea>
            <div class="modal-buttons">
              <button type="submit" id="submit-feedback-button">Submit</button>
              <button type="button" id="close-feedback-button">Cancel</button>
            </div>
          </form>
        </div>
      </div>    
    </div>
    <h2 style="text-align: left; position: absolute; bottom: 23.75%; margin-left: 5px; font-size: 25px;">Updates:</h2>
    <div id="updates-window">
      
        
    </div>
  </div>   
  <script type="module" src="pauseMenu.mjs"></script>
  <script type="module" src="mainMenu.js"></script>
</body>
</html>
