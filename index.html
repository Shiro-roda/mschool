<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forever School</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mainMenu.css">
</head>
<body>
  <div id="music-toggle-container">
    <button id="toggle-music-button" class="music-toggle">ðŸŽµ</button>
    <button id="pause-button" class="music-toggle" style="display: none;">Pause</button>
  </div>
  

  <div id="main-menu">
    <div class="main-content">
      <audio id="main-music" src="Bleeping_Demo.mp3" loop></audio>
      <h2>Miracle's School</h2>
      <h3>Welcome to St. Michael's!</h3>
      <button id="start-button">
        <span class="default-text">Play Game</span>
        <span class="hover-text">Get to Class!</span>
      </button>      
      <button id="scene-selector-button">Select Chapter</button>
      <button id="options-button">Options</button>
      <button id="links-button">External Links</button>
      <button id="exit-button">Exit Game</button>
      <div id="options-menu" class="side-menu">
        <ul>
          <li>
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
          </li>
          <li><button id="reset-progress-button">Reset Progress</button></li>
          <li><button id="back-button">Back</button></li>
        </ul>
      </div>
      <div id="updates-window">
        <h3>Updates:</h3>
        <p>Version 1.0.1: The Pause Menu Update (pausing not included)</p>
      </div>
    </div>
  </div>   
  <div id="game">
    <div id="background"></div>
    <div id="character"></div>
    <div id="text-box">
      <div id="name-tab"></div> <!-- New name tab element -->
      <div id="text-wrap">
        <p id="text"></p>
      </div>
    </div>
    <div id="choice-box"></div>
  </div>
  <div id="pause-menu">
    <button id="resume-button">Resume</button>
    <button id="main-menu-button">Main Menu</button>
  </div>
  <script type="module" src="pauseMenu.mjs"></script>
  <script type="module" src="mainMenu.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
